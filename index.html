<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<section class="top">
		<div><img class="logo" src="https://raw.githubusercontent.com/TIY-Austin-Front-End-Engineering/jquery-login/master/treemoLabs-logo.png"></div>
	</section>

	<section class="bottom"><!--Start bottom section-->
		<div class="input-container"><!--Start input-container Div-->
			Username<input type="email" class="email" placeholder="Enter your email"></input><p>
			Password<input class="password" type="password" placeholder="Enter your password"></input><p>

			<div id="passworderror"></div>
			<div id="usererror"></div>
			<div id="userpassworderror"></div>
		</div><!--End input-container Div-->
		<button>Sign In</button>
	</section><!--End bottom section-->
 

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
